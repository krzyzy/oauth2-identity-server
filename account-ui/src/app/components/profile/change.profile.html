<div class="row">
    <div class="col-lg-12">
        <ol class="breadcrumb">
            <li><a href="#/user/profile">User</a></li>
            <li><a href="#/user/profile">Profile</a></li>
            <li class="active"><span>Edit</span></li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <div class="main-box">
            <header class="main-box-header clearfix">
                <h2>Change user data</h2>
            </header>
            <div class="main-box-body clearfix">
                <form (ngFormModel)="form" novalidate (submit)="save($event)" #userForm="ngForm">
                    <div class="form-group" [ngClass]="{'has-error':!(firstName.valid || firstName.pristine)}">
                        <label for="firstName" class="col-lg-3 control-label">First name</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control ng-valid"
                                   id="firstName" placeholder="First name"
                                   required
                                   [(ngModel)]="form.firstName" name="firstName"  #firstName="ngModel"/>
                        </div>
                        <div class="col-lg-offset-3 col-lg-9" [hidden]="firstName.valid || firstName.pristine">
                            <span class="help-block" ><i class="icon-remove-sign"></i>First name is required</span>
                        </div>
                    </div>
                    <div class="form-group" [ngClass]="{'has-error':!(lastName.valid || lastName.pristine)}">
                        <label for="lastName" class="col-lg-3 control-label">Last name</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control ng-valid"
                                   id="lastName" placeholder="First name"
                                   required
                                   [(ngModel)]="form.lastName" name="lastName"  #lastName="ngModel"/>
                        </div>
                        <div class="col-lg-offset-3 col-lg-9" [hidden]="lastName.valid || lastName.pristine">
                            <span class="help-block" ><i class="icon-remove-sign"></i>Last name is required</span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-lg-offset-7 col-lg-5" style="margin-top: 2%;">
                            <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Update</button>
                            or
                            <a href="#/user/profile">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
