<div class="row">
    <div class="col-lg-12">
        <ol class="breadcrumb">
            <li><a href="#/user/profile">User</a></li>
            <li class="active"><span>Change password</span></li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <div class="main-box">
            <header class="main-box-header clearfix">
                <h2>Change password</h2>
            </header>
            <div class="main-box-body clearfix">
                <form (ngFormModel)="form" novalidate (submit)="save($event)">
                    <div class="form-group">
                        <label for="password" class="col-lg-3 control-label">Password</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" id="password" name="password" placeholder="New password"
                                   [(ngModel)]="form.password" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="col-lg-3 control-label">Confirm password</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   placeholder="Confirm password" [(ngModel)]="form.confirmPassword" required/>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-lg-offset-7 col-lg-5">
                            <button type="submit" class="btn btn-success">Change password</button>
                            or
                            <a href="#/user/profile">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
