<div class="row">
    <div class="col-lg-12">
        <ol class="breadcrumb">
            <li><a href="#/user/profile">User</a></li>
            <li class="active"><span>Profile</span></li>
        </ol>

        <h1 *ngIf="userData.lastName || userData.firstName ">{{userData.lastName}} {{userData.firstName}}</h1>
    </div>
</div>
<div class="row" id="user-profile">
    <div class="col-lg-3">
        <div class="main-box clearfix">
            <div class="main-box-body clearfix">
                <img src="img/samples/scarlet-159.png" alt="avatar" title="Avatar"
                     class="profile-img img-responsive center-block">
                <a href="#/users/edit/" class="btn btn-info">Edit Profile</a>
                <a href="#/user/change_password" class="pull-right">Change Password</a>
            </div>

        </div>
    </div>

    <div class="col-lg-5">
        <div class="main-box clearfix">
            <div class="form-group" *ngIf="userData.email">
                <div class="col-lg-4">Email</div>
                <div class="col-lg-8">{{userData.email}}</div>
            </div>
            <div class="form-group" *ngIf="userData.firstName">
                <div class="col-lg-4">First name</div>
                <div class="col-lg-8">{{userData.firstName}}</div>
            </div>
            <div class="form-group" *ngIf="userData.lastName">
                <div class="col-lg-4">Last name</div>
                <div class="col-lg-8">{{userData.lastName}}</div>
            </div>
            <div class="form-group" *ngIf="userData.enabled">
                <div class="col-lg-4">Enabled</div>
                <div class="col-lg-8">{{userData.enabled}}</div>
            </div>
        </div>
    </div>
</div>
